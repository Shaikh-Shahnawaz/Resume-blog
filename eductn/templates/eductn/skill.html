{% extends 'core/base.html' %}
{% block title %}
Skill
{% endblock title %}
{% block content %}


<div class="container">
    <h1 class="text-warning my-5 border-bottom">SKILLS</h1>
    <!-- first row -->
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    100%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    60%
                </div>
            </div>
        </div>
    </div>
   
    <!-- second row -->
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="mt-5">Bootstrap</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    80%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">jQuery</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:70%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    70%
                </div>
            </div>
        </div>
    </div>
     <!-- third row -->
     <div class="row text-white">

        <div class="col-sm-5 ">
            <h3 class="mt-5">Python</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                    70%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width:55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
                    55%
                </div>
            </div>
        </div>
    </div>
    <!-- fourth row -->
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="mt-5">MySql</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                    40%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">AWS</h3>
            <div class="progress text-center">
                <div class="progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width:45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                    45%
                </div>
            </div>
        </div>
    </div>

</div>




{% endblock content %}
